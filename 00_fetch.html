<body>
    <!-- Dynamic img source by id -->
    <img src="" id="capybara" alt="image" style="width:100vw;margin-right: 10px;">
    <script>
        console.log("Prepping to fetch capy img");
        catchCapy()
        .then(response => {
            console.log("Capy fetched!");
        })
        .catch(error => {
            console.log("error!");
            console.error(error);
        });

        async function catchCapy() {
            // initialize the response variable
            const response = await fetch('00_Capybara.jpeg');
            // the blob is the image data
            const blob = await response.blob();
            document.getElementById('capybara').src = URL.createObjectURL(blob);
        };
